<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="grade">?</div>
        <div id="options" class="btn-grid">
            <button class="btn" id="Turn" value="1">Turns</button>
            <button class="btn" id="Attack" value="2">Attacks</button>
            <button class="btn" id="Defenses" value="3">Defense</button>
            <button class="btn" id="Face" value="4">FaceDown</button>
            <button class="btn" id="fuse" value="5">Fusion</button>
            <button class="btn" id="Equip" value="6">Equip</button>
            <button class="btn" id="Magic" value="7">Magic</button>
            <button class="btn" id="trap" value="8">Traps</button>
            <div id="Numero">
                <label for="LP">Your Current LP</label>
                <input type="number" id="LP" name="LP"><br><br>
                <button type="submit" class="btn" name="Confirm LP" id="9">Confirm LP</button><br><br>
            </div>
            <div>
                <label for="Cards">Cards left in hand and deck</label>
                <input type="number" id="Cards" name="Cards"><br><br>
                <button type="submit" class="btn" value="Confirm Card Number" id="10">Confirm Card Number</button>
            </div>
            <div>
                <button class="btn" id="Reset button" value="0">Reset</button>
            </div>
        </div>
       
    </div>
</body>
<script defer src="game.js"></script>
</html>
